<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
</head>
<body>
    <p>Welcome</p>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        socket.on('connect', () => {
            console.log("connected to server");
        });
        socket.on('disconnect', () => {
            console.log("disconnected from server");
        });

    </script>
</body>
</html>
